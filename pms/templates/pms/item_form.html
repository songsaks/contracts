{% extends 'pms/base_pms.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h4 class="mb-0">เพิ่มรายการใน {{ project.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">ประเภท</label>
                                    {{ form.item_type }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">ชื่อรายการ</label>
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">รายละเอียด</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ซัพพลายเออร์ (ระบุถ้ามี)</label>
                            {{ form.supplier }}
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">จำนวน</label>
                                    {{ form.quantity }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">ต้นทุน (ซื้อ)</label>
                                    {{ form.unit_cost }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">ราคาขาย</label>
                                    {{ form.unit_price }}
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-3">
                            <a href="{% url 'pms:project_detail' project.pk %}" class="btn btn-secondary">ยกเลิก</a>
                            <button type="submit" class="btn btn-primary">เพิ่มรายการ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
