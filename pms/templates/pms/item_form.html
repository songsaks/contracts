{% extends 'pms/base_pms.html' %}

{% block extra_css %}
<style>
    .form-card {
        border: none;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        overflow: hidden;
    }

    .form-card .card-header {
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: white;
        padding: 1rem 1.5rem;
    }

    .form-card .card-header h5 {
        font-weight: 700;
        font-size: 1rem;
    }

    @media (max-width: 767.98px) {
        .form-card .card-body {
            padding: 1.25rem;
        }

        .form-actions {
            flex-direction: column-reverse;
        }

        .form-actions .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card form-card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-box me-2"></i>
                        {{ title }}
                    </h5>
                </div>
                <div class="card-body p-3 p-md-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label fw-bold">ประเภท</label>
                                {{ form.item_type }}
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold">ชื่อรายการ</label>
                                {{ form.name }}
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label fw-bold">รายละเอียด</label>
                            {{ form.description }}
                        </div>

                        <div class="mt-3">
                            <label class="form-label fw-bold">ซัพพลายเออร์ <span class="text-muted fw-normal">(ถ้ามี)</span></label>
                            {{ form.supplier }}
                        </div>

                        <div class="row g-3 mt-1">
                            <div class="col-4">
                                <label class="form-label fw-bold">จำนวน</label>
                                {{ form.quantity }}
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">ต้นทุน</label>
                                {{ form.unit_cost }}
                            </div>
                            <div class="col-4">
                                <label class="form-label fw-bold">ราคาขาย</label>
                                {{ form.unit_price }}
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top form-actions">
                            <a href="{% url 'pms:project_detail' project.pk %}" class="btn btn-light text-secondary">ยกเลิก</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i>
                                {% if form.instance.pk %}บันทึกการแก้ไข{% else %}เพิ่มรายการ{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
