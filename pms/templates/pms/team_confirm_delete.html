{% extends 'pms/base_pms.html' %}

{% block title %}ลบทีม: {{ team.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                <h4 class="mt-3 fw-bold">ยืนยันการลบทีม</h4>
                <p class="text-muted mb-1">คุณต้องการลบทีม <strong class="text-danger">{{ team.name }}</strong> หรือไม่?</p>
                <p class="small text-muted">การลบทีมจะไม่สามารถกู้คืนได้</p>

                <div class="d-flex justify-content-center gap-2 mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">
                            <i class="fas fa-trash me-1"></i> ยืนยันลบ
                        </button>
                    </form>
                    <a href="{% url 'pms:team_list' %}" class="btn btn-outline-secondary px-4">ยกเลิก</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
