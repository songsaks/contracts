{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 bg-slate-50">
            <h1 class="text-2xl font-bold text-slate-900">Add New Asset</h1>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Asset Name</label>
                <input type="text" name="name" id="name" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2" placeholder="e.g. Caterpillar Excavator">
            </div>

            <div>
                <label for="monthly_rate" class="block text-sm font-medium text-slate-700 mb-1">Monthly Rate (&#3647;)</label>
                <input type="number" step="0.01" name="monthly_rate" id="monthly_rate" value="0.00" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                <textarea name="description" id="description" rows="3" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2"></textarea>
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'rentals:asset_list' %}" class="bg-white py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mr-3">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Save Asset
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
