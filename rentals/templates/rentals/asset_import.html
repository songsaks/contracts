{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 bg-slate-50">
            <h1 class="text-2xl font-bold text-slate-900">Import Assets from Excel</h1>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <h3 class="text-sm font-semibold text-blue-800 mb-2">Instructions</h3>
                <p class="text-sm text-blue-700 mb-2">Upload an Excel (.xlsx) file with the following headers:</p>
                <ul class="list-disc list-inside text-sm text-blue-600">
                    <li>Name (Required)</li>
                    <li>Serial Number</li>
                    <li>Monthly Rate</li>
                    <li>Status (Available, Maintenance, Rented)</li>
                    <li>Description</li>
                </ul>
            </div>

            <div>
                <label for="excel_file" class="block text-sm font-medium text-slate-700 mb-1">Select Excel File</label>
                <input type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-primary
                    hover:file:bg-blue-100">
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'rentals:asset_list' %}" class="bg-white py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mr-3">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Upload & Import
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
