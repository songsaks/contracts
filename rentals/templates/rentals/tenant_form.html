{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 bg-slate-50">
            <h1 class="text-2xl font-bold text-slate-900">Register New Tenant</h1>
        </div>
        
        <form method="post" class="p-6 space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="agency_name" class="block text-sm font-medium text-slate-700 mb-1">Agency Name</label>
                    <input type="text" name="agency_name" id="agency_name" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
                </div>
                <div>
                    <label for="contact_person" class="block text-sm font-medium text-slate-700 mb-1">Contact Person</label>
                    <input type="text" name="contact_person" id="contact_person" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
                </div>
            </div>

            <div>
                <label for="document_id" class="block text-sm font-medium text-slate-700 mb-1">Document ID (Passport/ID)</label>
                <input type="text" name="document_id" id="document_id" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" name="email" id="email" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">Phone</label>
                <input type="text" name="phone" id="phone" required class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-slate-700 mb-1">Address</label>
                <textarea name="address" id="address" rows="3" class="shadow-sm focus:ring-primary focus:border-primary block w-full sm:text-sm border-slate-300 rounded-md border p-2"></textarea>
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'rentals:dashboard' %}" class="bg-white py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 hover:bg-slate-50 mr-3">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-600 transition-colors">
                    Register Tenant
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
