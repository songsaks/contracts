{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto flex justify-center mt-10">
    <div class="bg-white shadow rounded-lg p-6 max-w-md w-full">
        <h2 class="text-xl font-bold text-gray-900 mb-4">Delete Brand</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete brand <strong>{{ brand.name }}</strong>? This action cannot be undone.</p>
        
        <form method="post" class="flex justify-end space-x-3">
            {% csrf_token %}
            <a href="{% url 'repairs:brand_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Confirm Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
