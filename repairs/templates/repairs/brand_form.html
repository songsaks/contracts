{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2">
                    <li><a href="{% url 'repairs:brand_list' %}" class="text-gray-500 hover:text-gray-700">Brands</a></li>
                    <li><span class="text-gray-300">/</span></li>
                    <li><span class="text-gray-900 font-medium">{{ title }}</span></li>
                </ol>
            </nav>
            <h1 class="text-3xl font-bold text-gray-900 mt-2">{{ title }}</h1>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6 max-w-lg">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Brand Name</label>
                <div class="mt-1">
                    {{ form.name }}
                </div>
                {% if form.name.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.name.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="flex justify-end pt-5">
                <a href="{% url 'repairs:brand_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mr-3">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
