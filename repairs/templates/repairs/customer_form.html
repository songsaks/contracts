{% extends 'repairs/base_repairs.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0 fw-bold">
                    <i class="fas fa-plus-circle me-2"></i>เพิ่มลูกค้าใหม่
                </h5>
                <small class="text-white-50">กรอกข้อมูลลูกค้าเพื่อบันทึกในระบบ</small>
            </div>
            
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Customer Section -->
                    <h6 class="bg-body-secondary p-2 rounded fw-bold text-dark mb-4 border-start border-4 border-primary ps-3">
                        <i class="fas fa-user me-2 text-primary"></i>ข้อมูลลูกค้า
                    </h6>
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.name }}
                                <label for="{{ form.name.id_for_label }}">ชื่อลูกค้า / บริษัท</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.contact_number }}
                                <label for="{{ form.contact_number.id_for_label }}">เบอร์โทรศัพท์</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                {{ form.address }}
                                <label for="{{ form.address.id_for_label }}">ที่อยู่</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                        <a href="{% url 'repairs:customer_list' %}" class="btn btn-light text-secondary">
                            <i class="fas fa-times me-1"></i> ยกเลิก
                        </a>
                        {% if form.instance.pk %}
                        <a href="{% url 'repairs:customer_delete' form.instance.pk %}" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i> ลบ
                        </a>
                        {% endif %}
                        <button type="submit" class="btn btn-primary px-4 shadow-sm">
                            <i class="fas fa-save me-1"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
