{% extends 'repairs/base_repairs.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-danger text-white py-3">
                <h5 class="mb-0 fw-bold">
                    <i class="fas fa-exclamation-triangle me-2"></i>ยืนยันการลบ
                </h5>
                <small class="text-white-50">คุณต้องการลบ {{ type }} นี้ใช่หรือไม่?</small>
            </div>
            
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="fas fa-trash-alt fa-4x text-danger mb-3 opacity-50"></i>
                    <h5 class="fw-bold">คุณกำลังจะลบ "{{ object.name|default:object }}"</h5>
                    <p class="text-muted">การกระทำนี้ไม่สามารถเรียกคืนได้ ข้อมูลที่เกี่ยวข้องอาจได้รับผลกระทบ</p>
                </div>
                
                <form method="post" class="d-flex justify-content-center gap-2">
                    {% csrf_token %}
                    <a href="{% url cancel_url %}" class="btn btn-light text-secondary px-4">
                        <i class="fas fa-times me-1"></i> ยกเลิก
                    </a>
                    <button type="submit" class="btn btn-danger px-4 shadow-sm">
                        <i class="fas fa-trash me-1"></i> ยืนยันการลบ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
