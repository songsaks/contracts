{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-slate-200">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
                เข้าสู่ระบบ
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">ข้อผิดพลาด!</strong>
                <span class="block sm:inline">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
            </div>
            {% endif %}

            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="id_username" class="sr-only">ชื่อผู้ใช้</label>
                    <input id="id_username" name="username" type="text" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="ชื่อผู้ใช้">
                </div>
                <div>
                    <label for="id_password" class="sr-only">รหัสผ่าน</label>
                    <input id="id_password" name="password" type="password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-500 text-slate-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                        placeholder="รหัสผ่าน">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-300 group-hover:text-blue-200" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
