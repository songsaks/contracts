{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Add New Customer</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                {{ form.name }}
                {{ form.name.errors }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                {{ form.contact_number }}
                {{ form.contact_number.errors }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                {{ form.address }}
                {{ form.address.errors }}
            </div>

            <div class="flex justify-end pt-4">
                <a href="{% url 'repairs:customer_list' %}"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 mr-3">Cancel</a>
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Save Customer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
